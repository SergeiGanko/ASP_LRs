<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />
    <link href="../Content/bootstrap.css" rel="stylesheet"/>
</head>
<body>
    <h2>Список</h2>
    <ul type="A">
        <li>элемент 1 списка</li>
        <li>элемент 2 списка</li>
    </ul>
    <hr />
    <h2>Форма</h2>
    <form class="form-horizontal" role="form">
        <div class="col-md-offset-2">
            <div class="checkbox">
                <label><input type="checkbox">Чек-бокс 1</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox">Чек-бокс 2</label>
            </div>
            <div>
                <input type="radio" name="radio1" checked />
                <label>Радио-1</label>
                <input type="radio" name="radio1" />
                <label>Радио-2</label>
            </div>
        </div>
        <div class="form-group">
            <label for="inputLogin3" class="col-md-2 control-label">Логин:</label>
            <div class="col-md-8">
                <input type="text" class="form-control" id="inputLogin3" placeholder="Введите логин" />
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-md-2 control-label">Пароль:</label>
            <div class="col-md-8">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Введите пароль" />
            </div>
        </div>
        <div class="col-md-offset-2">
            <button type="submit" class="btn btn-default">Отправить</button>
        </div>
    </form>
    <script src="../Scripts/jquery-1.10.2.js"></script>
    <script src="../Scripts/bootstrap.js"></script>
</body>
</html>
